{% extends "base.html" %}

{% block title %}Sign Up - ShopHub{% endblock %}

{% block content %}
<div class="auth-container">
    <form class="auth-form" method="POST">
        <h2 class="auth-title">Join ShopHub</h2>
        
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary form-submit">Create Account</button>
        
        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
        </div>
    </form>
</div>
{% endblock %}
